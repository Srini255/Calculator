<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Calculator Web App</h1>
    </header>
    <section>
        <div>
            <table>
                <tr>
                    <td colspan="3"><input type="text" name="" id="display"></td>
                    <td><input type="button" id="clear" value="C"></td>
                </tr>
                <tr>
                    <td><input type="button" id="number" value="1"></td>
                    <td><input type="button" id="number" value="2"></td>
                    <td><input type="button" id="number" value="3"></td>
                    <td><input type="button" id="number" value="+"></td>
                </tr>
                <tr>
                    <td><input type="button" id="number" value="4"></td>
                    <td><input type="button" id="number" value="5"></td>
                    <td><input type="button" id="number" value="6"></td>
                    <td><input type="button" id="number" value="-"></td>
                </tr>
                <tr>
                    <td><input type="button" id="number" value="7"></td>
                    <td><input type="button" id="number" value="8"></td>
                    <td><input type="button" id="number" value="9"></td>
                    <td><input type="button" id="number" value="*"></td>
                </tr>
                <tr>
                    <td><!--<input type="button" id="number" value=".">!--></td>
                    <td><input type="button" id="number" value="0"></td>
                    <td><input type="button" id="number" value="/"></td>
                    <td><input type="button" id="Equal" value="="></td>
                </tr>
                
            </table>
        </div>
    </section>
</body>
<script src="js/script.js"></script>
</html>
